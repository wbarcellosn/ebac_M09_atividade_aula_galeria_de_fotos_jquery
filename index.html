<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h1>Galeria de fotos</h1>
    <button type="button">Nova Imagem</button>
  </header>

  <section>
    <form action="">
      <h2>Inserir nova imagem</h2>

      <input type="url" required placeholder="insira a URL da imagem" id="url-novaImagem">

      <button type="submit">Adicionar</button>
      <button type="reset" id="btn-cancelar">Cancelar</button>
    </form>
  </section>
  <section>
    <ul>
      <li>
        <img src="./images/foto1.jpg" alt="Pintura de um gato">
        <div class="overlay-imagem-link">
          <a href="./images/foto1.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
        </div>
      </li>
      <li>
        <img src="./images/foto2.jpg" alt="Foto de um flamingo">
        <div class="overlay-imagem-link">
          <a href="./images/foto2.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
        </div>
      </li>
      <li>
        <img src="./images/foto3.jpg" alt="Filhotes de cachorro">
        <div class="overlay-imagem-link">
          <a href="./images/foto3.jpg" target="_blank" title="Ver imagem em tamanho real">Ver imagem em tamanho real</a>
        </div>
      </li>
    </ul>
  </section>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="./main.js"></script>

</body>

</html>
